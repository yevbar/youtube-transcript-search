<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/7.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body style="margin: 0; padding: 0; width: 300px;">
  <div class="window glass active">
    <div class="title-bar">
      <div class="title-bar-text">Search</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <ul role="menubar">
      <li role="menuitem" tabindex="0" id="current-video" aria-describedby="current-video-disabled-reason">Current video</li>
      <li role="menuitem" tabindex="0" id="transcipts">Transcripts</li>
    </ul>
    <div role="tooltip" id="current-video-disabled-reason">Not on a video with captions</div>
    <div class="window-body has-space">
      <div class="group">
        <label for="searchInput" id="searchInputLabel">Search current video:</label>
        <input type="text" id="searchInput" placeholder="Enter search query...">
        <button id="searchButton">Search</button>
      </div>
      <div id="currentVideoResults" class="results-container" hidden>
        <div class="results-header">
          <span id="currentVideoResultsCount"></span>
        </div>
        <div id="currentVideoResultsContent" class="results-list"></div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/popup/popup.js"></script>
</body>
</html>
